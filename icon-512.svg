<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8955f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#f8f9fa;stop-opacity:0.98" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:0.95" />
    </linearGradient>
    <radialGradient id="innerShadow" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle with Gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#backgroundGradient)" stroke="#b8955f" stroke-width="8"/>
  
  <!-- Outer Ring Decoration -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  <circle cx="256" cy="256" r="200" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
  
  <!-- Main Restaurant Plate -->
  <circle cx="256" cy="270" r="140" fill="url(#plateGradient)" stroke="#d4a574" stroke-width="4" filter="url(#shadow)"/>
  <circle cx="256" cy="270" r="140" fill="url(#innerShadow)" opacity="0.5"/>
  
  <!-- Plate Rim Detail -->
  <circle cx="256" cy="270" r="130" fill="none" stroke="#d4a574" stroke-width="2" opacity="0.6"/>
  
  <!-- Main Food Design - Pasta -->
  <g transform="translate(256, 270)">
    <!-- Base pasta layer -->
    <path d="M-70,-40 Q-30,-70 15,-40 Q60,-10 70,15 Q30,45 -15,45 Q-60,15 -70,-40" 
          fill="#ff6b35" stroke="#e55a2b" stroke-width="3" opacity="0.9"/>
    <path d="M-55,-25 Q-15,-55 25,-25 Q65,5 55,35 Q15,65 -25,35 Q-65,5 -55,-25" 
          fill="#ff6b35" stroke="#e55a2b" stroke-width="3" opacity="0.8"/>
    <path d="M-40,-10 Q0,-40 40,-10 Q80,20 70,50 Q30,80 -10,50 Q-50,20 -40,-10" 
          fill="#ff6b35" stroke="#e55a2b" stroke-width="3" opacity="0.7"/>
    <path d="M-25,5 Q15,-25 55,5 Q95,35 85,65 Q45,95 5,65 Q-35,35 -25,5" 
          fill="#ff6b35" stroke="#e55a2b" stroke-width="3" opacity="0.6"/>
    
    <!-- Pasta strand details -->
    <ellipse cx="-40" cy="-15" rx="25" ry="8" fill="#ff8a65" transform="rotate(-25)" opacity="0.8"/>
    <ellipse cx="35" cy="-5" rx="25" ry="8" fill="#ff8a65" transform="rotate(35)" opacity="0.8"/>
    <ellipse cx="-10" cy="35" rx="25" ry="8" fill="#ff8a65" transform="rotate(-15)" opacity="0.8"/>
    <ellipse cx="25" cy="20" rx="25" ry="8" fill="#ff8a65" transform="rotate(45)" opacity="0.8"/>
    
    <!-- Fresh Basil Leaves -->
    <g fill="#2d7d32">
      <ellipse cx="-50" cy="-30" rx="8" ry="20" transform="rotate(-25)" filter="url(#glow)"/>
      <ellipse cx="45" cy="-20" rx="8" ry="20" transform="rotate(35)" filter="url(#glow)"/>
      <ellipse cx="-15" cy="55" rx="8" ry="20" transform="rotate(-15)" filter="url(#glow)"/>
      <ellipse cx="60" cy="25" rx="8" ry="20" transform="rotate(55)" filter="url(#glow)"/>
      <ellipse cx="-35" cy="20" rx="8" ry="20" transform="rotate(75)" filter="url(#glow)"/>
    </g>
    
    <!-- Basil leaf veins -->
    <g stroke="#1b5e20" stroke-width="1" opacity="0.6">
      <line x1="-50" y1="-35" x2="-50" y2="-25" transform="rotate(-25)"/>
      <line x1="45" y1="-25" x2="45" y2="-15" transform="rotate(35)"/>
      <line x1="-15" y1="50" x2="-15" y2="60" transform="rotate(-15)"/>
    </g>
    
    <!-- Cherry Tomatoes -->
    <g>
      <circle cx="-35" cy="25" r="12" fill="#d32f2f" filter="url(#shadow)"/>
      <circle cx="50" cy="15" r="12" fill="#d32f2f" filter="url(#shadow)"/>
      <circle cx="25" cy="-35" r="12" fill="#d32f2f" filter="url(#shadow)"/>
      <circle cx="-15" cy="-50" r="12" fill="#d32f2f" filter="url(#shadow)"/>
      <circle cx="10" cy="45" r="12" fill="#d32f2f" filter="url(#shadow)"/>
    </g>
    
    <!-- Tomato highlights -->
    <g fill="#ffcdd2" opacity="0.8">
      <circle cx="-30" cy="20" r="4"/>
      <circle cx="55" cy="10" r="4"/>
      <circle cx="30" cy="-40" r="4"/>
      <circle cx="-10" cy="-55" r="4"/>
      <circle cx="15" cy="40" r="4"/>
    </g>
    
    <!-- Tomato stems -->
    <g stroke="#2d7d32" stroke-width="2" fill="none">
      <path d="M-35,13 Q-38,8 -35,5"/>
      <path d="M50,3 Q53,-2 50,-5"/>
      <path d="M25,-47 Q28,-52 25,-55"/>
      <path d="M-15,-62 Q-18,-67 -15,-70"/>
      <path d="M10,33 Q13,28 10,25"/>
    </g>
    
    <!-- Grated Parmesan -->
    <g fill="#fff8e1" opacity="0.7">
      <rect x="-25" y="-5" width="3" height="2" rx="1" transform="rotate(15)"/>
      <rect x="15" y="10" width="3" height="2" rx="1" transform="rotate(-25)"/>
      <rect x="-5" y="25" width="3" height="2" rx="1" transform="rotate(45)"/>
      <rect x="35" y="-15" width="3" height="2" rx="1" transform="rotate(-35)"/>
      <rect x="-40" y="5" width="3" height="2" rx="1" transform="rotate(25)"/>
    </g>
  </g>
  
  <!-- Restaurant Name Banner -->
  <rect x="96" y="80" width="320" height="56" rx="28" fill="#2c2c2c" opacity="0.9" filter="url(#shadow)"/>
  <rect x="100" y="84" width="312" height="48" rx="24" fill="none" stroke="#d4a574" stroke-width="2" opacity="0.5"/>
  
  <text x="256" y="115" font-family="serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#ffffff" letter-spacing="3px">
    BELLA VISTA
  </text>
  <text x="256" y="130" font-family="serif" font-size="12" text-anchor="middle" fill="#d4a574" letter-spacing="1px">
    AUTHENTIC ITALIAN CUISINE
  </text>
  
  <!-- Decorative Chef Elements -->
  <g transform="translate(256, 450)">
    <!-- Chef's hat -->
    <ellipse cx="0" cy="0" rx="40" ry="20" fill="#ffffff" stroke="#d4a574" stroke-width="3" filter="url(#shadow)"/>
    <rect x="-32" y="-20" width="64" height="20" fill="#ffffff"/>
    
    <!-- Hat decoration -->
    <circle cx="-20" cy="-30" r="5" fill="#d4a574" opacity="0.7"/>
    <circle cx="0" cy="-35" r="5" fill="#d4a574" opacity="0.7"/>
    <circle cx="20" cy="-30" r="5" fill="#d4a574" opacity="0.7"/>
    <circle cx="-10" cy="-40" r="4" fill="#d4a574" opacity="0.6"/>
    <circle cx="10" cy="-40" r="4" fill="#d4a574" opacity="0.6"/>
    
    <!-- Crossed utensils -->
    <g stroke="#d4a574" stroke-width="3" fill="#d4a574" opacity="0.8">
      <!-- Fork -->
      <line x1="-25" y1="-15" x2="-35" y2="15"/>
      <line x1="-28" y1="-12" x2="-28" y2="-18"/>
      <line x1="-25" y1="-12" x2="-25" y2="-18"/>
      <line x1="-22" y1="-12" x2="-22" y2="-18"/>
      
      <!-- Spoon -->
      <line x1="25" y1="-15" x2="35" y2="15"/>
      <ellipse cx="25" cy="-18" rx="3" ry="6"/>
    </g>
  </g>
  
  <!-- Decorative Corner Flourishes -->
  <g fill="#ffffff" opacity="0.6">
    <!-- Top left -->
    <path d="M80,120 Q90,110 100,120 Q90,130 80,120 M85,125 Q95,115 105,125"/>
    <!-- Top right -->
    <path d="M432,120 Q422,110 412,120 Q422,130 432,120 M427,125 Q417,115 407,125"/>
    <!-- Bottom left -->
    <path d="M80,400 Q90,390 100,400 Q90,410 80,400 M85,395 Q95,385 105,395"/>
    <!-- Bottom right -->
    <path d="M432,400 Q422,390 412,400 Q422,410 432,400 M427,395 Q417,385 407,395"/>
  </g>
  
  <!-- Sparkle Effects -->
  <g fill="#ffffff" opacity="0.8">
    <polygon points="160,120 164,128 172,128 166,134 168,142 160,138 152,142 154,134 148,128 156,128" transform="scale(1.2)"/>
    <polygon points="352,160 356,168 364,168 358,174 360,182 352,178 344,182 346,174 340,168 348,168"/>
    <polygon points="380,320 384,328 392,328 386,334 388,342 380,338 372,342 374,334 368,328 376,328" transform="scale(0.8)"/>
    <polygon points="132,360 136,368 144,368 138,374 140,382 132,378 124,382 126,374 120,368 128,368"/>
    <polygon points="200,180 202,184 206,184 204,187 205,191 200,188 196,191 197,187 194,184 198,184" transform="scale(0.6)"/>
    <polygon points="320,390 322,394 326,394 324,397 325,401 320,398 316,401 317,397 314,394 318,394" transform="scale(0.7)"/>
  </g>
  
  <!-- Subtle radial highlight -->
  <circle cx="256" cy="200" r="200" fill="url(#radialHighlight)" opacity="0.1"/>
  <defs>
    <radialGradient id="radialHighlight" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
</svg>
